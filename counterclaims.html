        <div id="counterclaims">
            <br><h5 style="color: gray;">Injury - RTA Counterclaims</h5>
            <form action="/showSubstantive" method="POST">
                
                <table class="center" id="center1">

                    <tr style="margin-bottom: 1%;">
                        <td><label for="stage"></label><h6>STAGE SETTLED</h6></td>                                             
                    </tr>
                    <tr>
                        <td>
                        <select name="stage" id="stage" style="width: 310px;">
                            <option value="blank" style="text-align: center;"></option>
                            <option value="pre-issue" style="text-align: center;">Part 7 (Pre-Issue)</option>
                            <option value="pre-allocation" style="text-align: center;">Part 7 (Pre-Allocation)</option>
                            <option value="pre-listing" style="text-align: center;">Part 7 (Pre-Listing)</option>
                            <option value="pre-trial" style="text-align: center;">Part 7 (Pre-Trial)</option>
                            <option value="trial" style="text-align: center;">Part 7 (Trial)</option>
                          </select>
                    </td>                   
                        
                    </tr>
                    
                    <tr>
                        <td><label for="damages"></label><h6>DAMAGES OBTAINED</h6></td>                                               
                    </tr>
                    <tr>
                        <td>
                            <span class="input-symbol-euro">
                                <input type="number" id="damages" name="damages" step ="any" 
                                style="width: 310px; height: 23px; text-align: center;" placeholder="Enter Amount" required>
                            </span></td>
                              
                        </td>
                        
                    </tr>
            
                    
                </table>

                <table class="center" id="center3">

            
                    <tr style="margin-bottom: 1%;">
                        <td colspan="2"><label for="pi"></label><h6>INCLUDES PERSONAL INJURIES</h6></td>
                    </tr>
                   
                    <tr><td colspan="2">
                        <select name="pi" id="pi" style="width: 310px;">
                            <option value="blank" style="text-align: center;"></option>
                            <option value="yes" style="text-align: center;">Yes</option>
                            <option value="no" style="text-align: center;">No</option>
                          </select>
                    </td>
                        
                    </tr>
                    
                </table>
                <table class="center" id="center3">

            
                    <tr style="margin-bottom: 1%;">
                        <td colspan="2"><label for="weighting"></label><h6>LOCATION WEIGHTING <a style="color: blue;"
                            onclick="(weighting())"><b>&#9432</b></a></h6></td>
                    </tr>
                   
                    <tr><td colspan="2">
                        <select name="weighting" id="weighting" style="width: 310px;">
                            <option value="blank" style="text-align: center;"></option>
                            <option value="yes" style="text-align: center;">Yes</option>
                            <option value="no" style="text-align: center;">No</option>

      <script>

          function stage(){
            var claimant = '<div style="text-align: justify; text-justify: inter-word;">'+
            '<br><b>STAGES 1/2</b>'+
            '<br><br>' +
            'Choose this option if the Defendant wins at a Stage 3 Hearing. Otherwise, choose this option for'+" "+
            'any Portal case that concludes before the Stage 3 Hearing'+
            '<br>' +
            '<br>' +
            '<b>TYPE A</b>'+
            '<br><br>' +
            'Choose this option if the Stage 3 hearing was conducted without court attendance'+" "+
            'and the Claimant was successful'+
            '<br>' +
            '<br>' +
            '<b>TYPE A + B</b>'+
            '<br><br>' +
            'Choose this option if the hearing was attended by the parties and the Claimant was successful'+
            '<br>' +
            '<br>' +
            '<b>TYPE A + B + C</b>'+
            '<br><br>' +
            'Choose this option if the matter involved a child and went to an Infant Approval Hearing'+
            '<br>' +
            '<br>' +
            '<b>PART 7</b>'+
            '<br><br>' +
            'Any case that does not settle on the Portal'
            '</div>';
            

            Swal.fire({
                title: 'Stage Settled',
                html: claimant,
                icon: 'info',
                confirmButtonText: 'Okay'
            })
          }

          function moj(){
            var claimant = '<div style="text-align: center; text-justify: inter-word;">'+
            'Select YES if a CNF form was at any time submitted'+
            '</div>';

            Swal.fire({
                title: 'MoJ Portal',
                html: claimant,
                icon: 'info',
                confirmButtonText: 'Okay'
            })
          }

          function weighting(){
            var claimant = '<div style="text-align: justify; text-justify: inter-word;">'+
            '<br><b>ELIGIBILITY</b>'+'<br><br>'+
            'London Weighting is applied if the Client and Representative are located in the Applicable Area'+
            '<br>' +
            '<br>' +
            '<b>APPLICABLE AREA</b>'+'<br><br>'+
            'The Applicable Area is any London Borough, Dartford or Gravesend'+
            '<br>' +
            '<br>' +
            '<b>CLIENT</b>'+'<br><br>'+
            'Must live in the Applicable Area'+
            '<br>' +
            '<br>' +
            '<b>REPRESENTATIVE</b>'+'<br><br>' +
            'Must Practice in the Applicable Area'+
            '</div>';

            Swal.fire({
                title: 'London Weighting',
                html: claimant,
                icon: 'info',
                confirmButtonText: 'Okay'
            })
          }

          function showHide(name){
            document.getElementById(name).submit();
              
          }

      </script>
