<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <title>CPR Fixed Costs Assistant</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <style>

                
                body {
                    background-position: center center;
                    background-attachment: fixed;
                    background-repeat: no-repeat;
                    background-size: cover;
                    max-width: 100%;
                    height: 100%;
                    background-image: url("/main-image");
                    text-align: center;
                }

                h3 {
                    text-align: center;   
                    color: azure; 
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                }

                th {
                    text-align: center;
                }

                form {
                    display: inline-block;
                }

                input{
                    text-align:center;
                 }
                  

                    /* Style the links inside the navigation bar */
                .topnav a {
                    float: left;
                    color: #f2f2f2;
                    text-align: center;
                    padding: 24px 5%;
                    text-decoration: none;
                    font-size: 17px;
                }


            </style>
        </head>
        <body>
        <div class="topnav">
            <a href="/" onclick='showHome();' style="width: 100%; background-color: black;"><h3>
                CPR 45 ASSISTANT</h3></a>
        </div><br>

        <div class="row">

            <div style="min-width: 33%">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" 
                style="width: 100%;display: inline-block;">
                  Injury Law
                </button>
                <div class="dropdown-menu" style="min-width: 33%; margin-left: -1%;">
                  <a class="dropdown-item" onclick=getRta() href="#1">All Parties</a>
                  <a class="dropdown-item" onclick=getEl() href="#2">Applications</a>
                  <a class="dropdown-item" onclick=getTravel() href="#3">Counterclaims</a>
                </div>

            </div>
                
            <div style="min-width: 33%">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" 
                style="width: 100%;display: inline-block;">
                  Debt Law
                </button>
                <div class="dropdown-menu" style="min-width: 33%; margin-left: 1%;">
                  <a class="dropdown-item" onclick=getMoney() href="#1">Money</a>
                  <a class="dropdown-item" onclick=getLand() href="#2">Land</a>
                  <a class="dropdown-item" onclick=getEnforcing() href="#3">Enforcing</a>
                </div>
            </div>
                

            <div style="min-width: 33%">
                <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" 
                style="width: 100%; display: inline-block;">
                  Other Civil
                </button>
                <div class="dropdown-menu" style="min-width: 33%; margin-left: 1%;">
                    <a class="dropdown-item" onclick=getHmrc() href="#2">HMRC</a>
                  <a class="dropdown-item" onclick=getFast() href="#1">Fast Track</a>
                  <a class="dropdown-item" onclick=getIp() href="#2">IP</a>
                  <a class="dropdown-item" onclick=getAarhus() href="#3">Aarhus</a>
                </div>
            </div>
                

        </div>
      
        <div id="RTA" style="display: none; background: #0275d8">

            <form action="/showAnswer" method="POST">
                <table class="center" id="center1">
                    <tr>
                        <td><label for="base0"></label><h6>TRACK</h6></td>
                        <td><label for="interest0"></label><h6>PORTAL</h6></td>
                    </tr>
                    <tr>
                        <td>
                            <span class="input-symbol-euro">
                                <input type="number" id="base0" name="base0" step ="any" style="width: 160px; text-align: center;" required>
                            </span></td>
                        <td>
                            <span class="input-symbol-percentage">
                                <input type="number" name="interest0" step ="any" list="interest" style="width: 160px; height: 30px; text-align: center;" required/>
                                <datalist id="interest">
                                    <option value="8" selected="selected">Default Judgment (8%)</option>
                                    <option value="10">Enhanced Interest (10%)</option>
                                    <option value="2">General Damages (2%)</option>
                                </datalist>
            
                            </span>
                              
                        </td>
                    </tr>
            
                    
                </table>
                <br>
                <table class="center" id="center2">
                
                    <tr>
                        <td><label for="commence0"><h6>INCIDENT DATE</h6></label></td>
                        <td><label for="terminate0"><h6>CLIENT POSTCODE</h6></label></td>
                    </tr>
            
                    <tr>
                        <td><input type="date" id="commence0" name="commence0" style="width: 160px; text-align: center;" 
                             required></td>
                        <td><input type="date" id="terminate0" name="terminate0" style="width: 160px; text-align: center;"
                             required></td>
                        <td><input type="text" id="saver" name="saver" style="display:none;" value="Select Finish" placeholder="Select Finish" 
                            onfocus="(this.type='date')" onblur="(this.type='text')"></td>
                    </tr>
                </table>
            
                <table class="center" id="center3">
                    <br>
                </table>
                <br>
                <tr>
                    <td><input type="checkbox" id="adddate" name="adddate" value="addanother" onclick="addDate()"></td>
                </tr>
                <tr>
                    <td><label for="adddate"> <p style="color: yellowgreen;">Add New Date</p></label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="addratedate" name="addratedate" value="addratedate" onclick="addRateDate()"></td>
                </tr>
                <tr>
                    <td><label for="addratedate"> <p style="color: yellowgreen;">Add New Rate</p></label></td>
                </tr>
                <tr><br>
                    <td><input type="checkbox" id="addPoA" name="addPoA" value="addPoA" onclick="addpoa()"></td>
                </tr>
                <tr>
                    <td><label for="addPoA"> <p style="color: yellowgreen;">Add Payment on Account</p></label></td>
                </tr><br>
                <tr>
                <tr>
                    <td><input type="submit" class="btn btn-primary" value="Calculate" style="width:320px"></td>
                </tr>
                
            </table></form><br>


        </div>

        <div id="EL" style="display: none;">

        </div>

        <div id="Travel" style="display: none;">

        </div>
